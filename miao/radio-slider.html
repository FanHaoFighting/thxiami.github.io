<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Slider</title>
  <link rel="stylesheet" href="css/radio-slider/layout.css">
  <link rel="stylesheet" href="css/radio-slider/theme.css">
  <link rel="stylesheet" href="css/radio-slider/transition.css">
</head>
<body>
<header>
  <h1>纯 CSS Slider 实现</h1>
</header>
<main>
  <fieldset>
    <legend>
      <span class="fieldset-title">方案 1</span>
    </legend>
    <div class="scheme-1">
      <input type="radio" checked id="id-1" name="current-slider">
      <input type="radio" id="id-2" name="current-slider">
      <input type="radio" id="id-3" name="current-slider">
      <input type="radio" id="id-4" name="current-slider">
      <div class="img-container">
        <div class="slider-img"></div>
        <div class="slider-img"></div>
        <div class="slider-img"></div>
        <div class="slider-img"></div>

        <div class="arrow-container arrow-left-container">
          <label for="id-4"></label>
          <label for="id-3"></label>
          <label for="id-2"></label>
          <label for="id-1"></label>
        </div>

        <div class="arrow-container arrow-right-container">
          <label for="id-2"></label>
          <label for="id-3"></label>
          <label for="id-4"></label>
          <label for="id-1"></label>
        </div>
      </div>
      <div class="indicators">
        <label for="id-1"
               tabindex="1"
        ></label>
        <label for="id-2"
               tabindex="2"

        ></label>
        <label for="id-3"
               tabindex="3"

        ></label>
        <label for="id-4"
               tabindex="4"

        ></label>
      </div>
    </div>
  </fieldset>
</main>
</body>
</html>
