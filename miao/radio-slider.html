<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Slider</title>
  <link rel="stylesheet" href="css/radio-slider/layout.css">
  <link rel="stylesheet" href="css/radio-slider/theme.css">
  <link rel="stylesheet" href="css/radio-slider/transition.css">
</head>
<body>
<header>
  <h1>纯 CSS Slider 实现</h1>
</header>
<main>
  <fieldset>
    <legend>
      <span class="fieldset-title">方案 1</span>
    </legend>
    <div class="scheme-1">
      <input type="radio" checked id="id-1" name="current-slider">
      <input type="radio" id="id-2" name="current-slider">
      <input type="radio" id="id-3" name="current-slider">
      <input type="radio" id="id-4" name="current-slider">
      <div class="img-container">
        <img src="assert/img/slider-1.jpg" alt="小米电视" class="slider-img">
        <img src="assert/img/slider-2.jpg" alt="音响" class="slider-img">
        <img src="assert/img/slider-3.jpg" alt="小米笔记本" class="slider-img">
        <img src="assert/img/slider-4.jpg" alt="红米手机" class="slider-img">
      </div>
      <div class="indicators">
        <label for="id-1"
               tabindex="1"
        ></label>
        <label for="id-2"
               tabindex="2"

        ></label>
        <label for="id-3"
               tabindex="3"

        ></label>
        <label for="id-4"
               tabindex="4"

        ></label>
      </div>

      <div class="arrow-left-container">
        <label class="arrow arrow-left"
               for="id-4"
        ></label>
        <label class="arrow arrow-left"
               for="id-3"
        ></label>
        <label class="arrow arrow-left"
               for="id-2"
        ></label>
        <label class="arrow arrow-left"
               for="id-1"
        ></label>
      </div>

      <div class="arrow-right-container">
        <label class="arrow arrow-right"
               for="id-2"
        ></label>
        <label class="arrow arrow-right"
               for="id-3"
        ></label>
        <label class="arrow arrow-right"
               for="id-4"
        ></label>
        <label class="arrow arrow-right"
               for="id-1"
        ></label>
      </div>
    </div>
  </fieldset>
</main>
</body>
</html>
