<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>CSS Transition Practice</title>
  <link rel="stylesheet" href="css/vote-transition.css" >
</head>
<body>
  <main>
    <div class="msg">
      <p>这是一条 Twitter !</p>
      <div class="status-bar">
        <label for="ck-vote-1" class="label-vote"></label>
        <input type="checkbox" id="ck-vote-1" class="ck-vote">
        <i class="icon-like icon-transition"></i>
      </div>
    </div>

    <div class="msg">
      <p>这是一条 Twitter !</p>
      <div class="status-bar">
        <input type="checkbox" id="ck-vote-2" class="ck-vote">
        <label for="ck-vote-2" class="icon-like icon-transition2"></label>
      </div>
    </div>
  </main>
</body>
</html>
