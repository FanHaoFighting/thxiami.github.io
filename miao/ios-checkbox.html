<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IOS-Checkbox</title>
  <style>
    .ios-ckbox {
      display: none;
    }

    .control-board > div {
      display: inline-block;
      height: 36px;
      line-height: 36px;
    }

    .ios-style-ckbox {
      height: 36px;
      width: 70px;
      display: inline-block;
      border-radius: 18px;
      outline: none;
      background-color: #dddddd;
      position: relative;
    }

    .circle {
      height: 30px;
      width: 30px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: rgba(0,0,0,0.3) 2px 4px 6px;

      position: absolute;
      top: 3px;
      left: 3px;
      transition: left .3s;
    }

    #ckbox-1:checked + .ios-style-ckbox .circle {
      left: calc(100% - 33px);
      box-shadow: rgba(0,0,0,0.3) -2px 4px 6px;
      transition: left .3s;
    }

    #ckbox-1:checked + .ios-style-ckbox {
      background-color: #5cdd67;
    }

    .c {
      height: 30px;
      width: 30px;
      display: inline-block;
      background-color: #ff0000;
    }

    .p .text {
      display: inline-block;
      height: 30px;
      line-height: 30px;
    }

  </style>
</head>
<body>
<main>
  <fieldset>
    <legend>
      <h2>方案 1</h2>
    </legend>

    <div class="control-board">
      <div>启动</div>
      <input type="checkbox"
             id="ckbox-1"
             class="ios-ckbox"
      >
      <label for="ckbox-1" class="ios-style-ckbox">
        <div class="circle"></div>
      </label>
    </div>
  </fieldset>


  <div class="p">
    <span class="text">123</span>
    <div class="c"></div>
    <div class="c"></div>
  </div>
</main>
</body>
</html>
