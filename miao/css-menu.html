<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS NavBar Practice2</title>
  <link rel="stylesheet" href="css/menu-common.css">
  <link rel="stylesheet" href="css/navbarV1.css">
  <link rel="stylesheet" href="css/navbarV2.css">
</head>
<body>
<h1>导航菜单功能练习</h1>
<header>
  <fieldset>
    <legend>
      <h2>方案 1</h2>
    </legend>
    <nav class="scheme-1">
      <div class="menu inline-block">
        <div class="title icon-arrow">文件</div>
        <div class="sub-menu sub-menu-lv-1">
          <ul>
            <li class="menu menu-can-expand">
              <div class="title">打开</div>
              <div class="sub-menu">
                <ul>
                  <li>a.css</li>
                  <li>b.js</li>
                  <li>c.md</li>
                </ul>
              </div>
            </li>
            <li class="menu menu-can-expand">
              <div class="title">新建</div>
              <div class="sub-menu">
                <ul>
                  <li>HTML 文件</li>
                  <li>CSS 文件</li>
                  <li>JS 文件</li>
                </ul>
              </div>
            </li>
            <li>保存</li>
            <li>退出</li>
          </ul>
        </div>
      </div>

      <div class="menu inline-block">
        <div class="title">编辑</div>
      </div>
    </nav>
  </fieldset>

  <fieldset>
    <legend>
      <h2>方案 2</h2>
    </legend>
    <nav class="scheme-2">
      <ul>
        <li>
          <span>文件</span>
          <ul>
            <li>
              <span>打开</span>
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
            </li>
            <li>
              <span>新建</span>
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
            </li>
            <li>
              <span>保存</span>
            </li>
          </ul>
        </li>
        <li>编辑</li>
      </ul>
    </nav>
  </fieldset>
</header>
</body>
</html>
